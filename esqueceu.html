<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SENAI - Recuperação de Senha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: 100vh;
            color: #333;
            font-family: 'Open Sans', sans-serif;
        }

        .password-container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            width: 500px;
            max-width: 90%;
            min-height: 400px;
            border: 2px solid #CC0000;
            margin-top: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .password-container h1 {
            color: #CC0000;
            margin-bottom: 20px;
            font-size: 28px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-align: center;
        }

        .password-container p {
            font-size: 15px;
            line-height: 1.6;
            letter-spacing: 0.3px;
            margin: 15px 0;
            color: #555;
            font-weight: 300;
            text-align: center;
        }

        .password-container form {
            width: 100%;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .password-container input {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            margin: 12px 0;
            padding: 12px 15px;
            font-size: 14px;
            border-radius: 8px;
            width: 100%;
            outline: none;
            color: #333;
            border-left: 3px solid #CC0000;
            font-family: 'Open Sans', sans-serif;
            transition: all 0.3s;
        }

        .password-container input:focus {
            border-left: 3px solid #A30000;
            box-shadow: 0 0 10px rgba(204, 0, 0, 0.3);
        }

        .password-container button {
            background-color: #CC0000;
            color: #fff;
            font-size: 13px;
            padding: 14px 45px;
            border: 1px solid transparent;
            border-radius: 8px;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Open Sans', sans-serif;
            width: 100%;
        }

        .password-container button:hover {
            background-color: #A30000;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(204, 0, 0, 0.3);
        }

        .password-container a {
            color: #CC0000;
            font-size: 13px;
            text-decoration: none;
            margin-top: 15px;
            transition: all 0.3s;
            font-weight: 400;
        }

        .password-container a:hover {
            text-decoration: underline;
            color: #A30000;
        }

        .success-message {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .success-message i {
            color: #28a745;
            font-size: 40px;
            margin-bottom: 15px;
        }

        .success-message p {
            color: #28a745;
            font-weight: 500;
        }

        /* Estilos para a logo do SENAI */
        .logo-senai {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
            text-align: center;
        }

        .logo-senai img {
            height: 60px;
        }

        @media (max-width: 768px) {
            .logo-senai img {
                height: 40px;
            }
            
            .password-container {
                margin-top: 60px;
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="logo-senai">
        <a href="home.html">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8c/SENAI_S%C3%A3o_Paulo_logo.png/1200px-SENAI_S%C3%A3o_Paulo_logo.png" alt="Logo SENAI">
        </a>
    </div>
    
    <div class="password-container">
        <h1>Recuperação de Senha</h1>
        <p>Digite seu e-mail cadastrado para receber as instruções de redefinição de senha</p>
        
        <form id="passwordForm">
            <input type="email" placeholder="Seu email cadastrado" required />
            <button type="submit">Enviar</button>
        </form>
        
        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle"></i>
            <p>Enviamos um e-mail com as instruções para redefinir sua senha.</p>
            <p>Verifique sua caixa de entrada.</p>
        </div>
        
        <a href="login.html">Voltar para o login</a>
    </div>

    <script>
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Esconde o formulário e mostra a mensagem de sucesso
            document.getElementById('passwordForm').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            
            // Aqui você normalmente faria uma chamada AJAX para enviar o e-mail
            console.log('Solicitação de recuperação enviada para:', document.querySelector('input[type="email"]').value);
        });
    </script>
</body>
</html>
